<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>

<div id="display">
    <div class="hunter">
        <div class="player">
            <h1>SLAYER</h1>
            <span id="humanStockNumber"></span>
            <div class="bar-container">
                <div id="humanStock" class="bars"></div>
            </div>
        </div>
        <div class="monster">
            <h1>MONSTER</h1>
            <span id="monsterStockNumber"></span>
            <div class="bar-container">
                <div id="monsterStock" class="bars"></div>
            </div>
        </div>
    </div>
</div>

<div class="resultBox">
    <input type="submit" id="start" value="Start the game">
    <div class="list" style="display: none;">
        <div class="buttons">
            <button onclick="attack()">attack</button>
            <button onclick="specialAttack()">special attack</button>
            <button onclick="heal()">heal</button>
            <button onclick="flee()">flee</button>
        </div>
    </div>
    <ul id="history"></ul>
</div>

    <script src="js/script.js"></script>
</body>
</html>
